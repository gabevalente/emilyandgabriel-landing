<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Gabriel</title>
  <style>
    :root { --bg-dim: 0.55; }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
    body {
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim))),
        url("https://i.imgur.com/hvBY5vY.jpeg") center / cover no-repeat fixed;
      padding: 24px;
    }
    h1 {
      font-size: clamp(1.6rem, 3.5vw, 2.6rem);
      margin: 0 0 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 14px 22px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      backdrop-filter: saturate(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, filter 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .pt { background: #0b7a3b; }
    .en { background: #144e87; }
    .credit {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
    .credit a { color: #fff; text-underline-offset: 2px; }
  </style>
</head>
<body>
  <main>
    <h1>Welcome / Bem-vindos</h1>

</html>
