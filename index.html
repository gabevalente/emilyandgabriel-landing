<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Emily & Gabriel</title>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Open+Sans:wght@700&display=swap" rel="stylesheet" />

<style>
  :root { --bg-dim: 0.45; }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #000; color: #fff; text-align: center; }

  /* Background and overlay layers */
  .bg, .overlay {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100vh;
  }

  @supports (height: 100svh) {
    .bg, .overlay { height: 100svh; }
  }
  @supports (height: 100dvh) {
    .bg, .overlay { height: 100dvh; }
  }

  .bg {
    object-fit: cover;
    object-position: center 60%;
    z-index: 0;
  }

  .overlay {
    background: linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim)));
    z-index: 1;
  }

  body {
    display: grid;
    place-items: center;
    padding: 24px;
  }

  main {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 820px;
    animation: fadeIn 0.8s ease both;
  }

  .subtitle {
    font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-style: italic;
    font-size: clamp(1rem, 2.8vw, 1.25rem);
    margin: 0 0 .6rem;
  }

  h1 {
    font-family: "Josefin Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    text-transform: uppercase;
    letter-spacing: .06em;
    font-weight: 700;
    font-size: clamp(2rem, 7vw, 3.2rem);
    margin: 0 0 1.6rem;
    text-shadow: 0 2px 12px rgba(0,0,0,.45);
  }

  .buttons {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    appearance: none;
    border: 2px solid rgba(255,255,255,.9);
    background: transparent;
    color: #fff;
    border-radius: 12px;
    padding: 12px 22px;
    font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: .04em;
    font-size: .95rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,.25);
    transition: transform .15s ease, background-color .15s ease, border-color .15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    background-color: rgba(255,255,255,.15);
    border-color: #fff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 520px) {
    .bg { object-position: center 30%; }
    h1 { font-size: 2rem; }
    .buttons { flex-direction: column; width: 100%; gap: 10px; }
    button {
      width: 100%;
      max-width: 260px;
      margin-inline: auto;
      padding: 10px 18px;
      font-size: .9rem;
      border-width: 1.5px;
      border-radius: 10px;
    }
  }
</style>
</head>

<body>
  <!-- Background image + overlay -->
  <img src="bg.jpeg" alt="Emily and Gabriel" class="bg" />
  <div class="overlay"></div>

  <main>
    <div class="subtitle"><em>— 14 August 2026 —</em></div>
    <h1>Emily & Gabriel</h1>
    <div class="buttons">
      <button onclick="window.location.href='https://pt.emilyandgabriel.com'">Português</button>
      <button onclick="window.location.href='https://en.emilyandgabriel.com'">English</button>
    </div>
  </main>
</body>
</html>
