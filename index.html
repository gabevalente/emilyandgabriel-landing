<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Gabriel</title>

  <!-- Fonts (fallback since Gotham is licensed) -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dim: 0.55;       /* darkness over the photo */
      --bg-pos: 60%;        /* vertical focal point (try 55–70%) */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim))),
        url("bg.jpeg") center var(--bg-pos) / cover no-repeat fixed;
      padding: 24px;
    }
    h1 {
      font-family: "Josefin Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin: 0 0 0.6rem 0;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }
    .subtitle {
      font-style: italic;
      opacity: 0.95;
      margin-bottom: 1.75rem;
      font-size: clamp(1.05rem, 2.2vw, 1.25rem);
      text-shadow: 0 1px 8px rgba(0,0,0,0.35);
    }
    .buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      appearance: none;
      border: 2px solid rgba(255,255,255,0.9);   /* no color fill, no emojis */
      background: transparent;
      color: #fff;
      border-radius: 12px;
      padding: 12px 22px;
      font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 700;
      text-transform: uppercase;                 /* all caps */
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, background-color 0.15s ease, border-color 0.15s ease, filter 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      background-color: rgba(255,255,255,0.12);
      border-color: #fff;
      filter: brightness(1.02);
    }

    @media (max-width: 520px) {
      .buttons { gap: 10px; }
      button { width: 100%; max-width: 260px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="subtitle"><em>14 August 2026</em></div>
    <h1>Emily & Gabriel</h1>
    <div class="buttons">
      <button onclick="location.href='https://pt.emilyandgabriel.com'">Português</button>
      <button onclick="location.href='https://en.emilyandgabriel.com'">English</button>
    </div>
  </main>
</body>
</html>
