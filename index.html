<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Emily & Gabriel</title>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Open+Sans:wght@700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg-dim: 0.55;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: "Open Sans", sans-serif;
    color: #fff;
    text-align: center;
  }
  body {
    display: grid;
    place-items: center;
    overflow: hidden;
    position: relative;
  }
  img.bg {
    position: absolute;
    top: var(--offset, 0);
    left: 0;
    width: 100%;
    height: auto;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
    transform: translateY(var(--shift, 0));
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim)));
    z-index: -1;
  }
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px;
    animation: fadeIn 0.8s ease both;
  }
  .subtitle {
    font-style: italic;
    font-size: clamp(1rem, 2.8vw, 1.25rem);
    margin-bottom: 0.4rem;
  }
  h1 {
    font-family: "Josefin Sans", sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    font-size: clamp(2rem, 7vw, 3.2rem);
    margin-bottom: 1.8rem;
    text-shadow: 0 2px 12px rgba(0,0,0,0.45);
  }
  .buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    appearance: none;
    border: 2px solid rgba(255,255,255,0.9);
    background: transparent;
    color: #fff;
    border-radius: 10px;
    padding: 10px 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.15s ease;
  }
  button:hover {
    background-color: rgba(255,255,255,0.15);
    transform: translateY(-1px);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 520px) {
    :root { --bg-dim: 0.45; }
    img.bg { transform: translateY(-12%); } /* move image UP on mobile */
    h1 { font-size: 2rem; }
    .buttons {
      flex-direction: column;
      width: 100%;
    }
    button {
      width: 100%;
      max-width: 260px;
      margin-inline: auto;
    }
  }
</style>
</head>

<body>
  <img src="bg.jpeg" alt="Emily and Gabriel" class="bg">
  <div class="overlay"></div>
  <main>
    <div class="subtitle"><em>— 14 August 2026 —</em></div>
    <h1>Emily & Gabriel</h1>
    <div class="buttons">
      <button onclick="location.href='https://pt.emilyandgabriel.com'">Português</button>
      <button onclick="location.href='https://en.emilyandgabriel.com'">English</button>
    </div>
  </main>
</body>
</html>
