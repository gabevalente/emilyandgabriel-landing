<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Emily & Gabriel</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dim: 0.55;     /* page overlay darkness */
      --bg-pos: 60%;      /* vertical focal point (desktop/tablet) */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }
    body{
      min-height:100vh;
      min-height:100svh; /* better on iOS */
      display:grid;
      place-items:center;
      text-align:center;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim))),
        url("bg.jpeg") center var(--bg-pos) / cover no-repeat;
      /* mobile Safari ignores fixed well; desktop "fixed" not needed */
      padding: max(20px, env(safe-area-inset-top)) 24px max(20px, env(safe-area-inset-bottom));
    }

    main{ width:100%; max-width:820px; margin:auto; animation:fadeIn 0.8s ease both; }

    h1{
      font-family:"Josefin Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.04em;
      font-size: clamp(2rem, 8vw, 3.2rem);
      margin: .2rem 0 1.2rem;
      text-shadow:0 2px 12px rgba(0,0,0,.45);
    }

    .subtitle{
      font-style:italic;
      opacity:.95;
      margin:0 0 .6rem;
      font-size: clamp(1rem, 4.5vw, 1.25rem);
      text-shadow:0 1px 8px rgba(0,0,0,.35);
    }

    .buttons{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
    }

    button{
      appearance:none;
      border:2px solid rgba(255,255,255,.9);
      background:transparent;
      color:#fff;
      border-radius:12px;
      padding:12px 22px;
      font-family:"Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.04em;
      font-size:.95rem;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
      transition:transform .15s ease, background-color .15s ease, border-color .15s ease, filter .15s ease;
    }
    button:hover{ transform:translateY(-1px); background-color:rgba(255,255,255,.12); border-color:#fff; filter:brightness(1.02); }

    /* Subtle entrance */
    @keyframes fadeIn{ from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    /* ---------- Mobile tweaks ---------- */
    @media (max-width: 520px){
      :root{ --bg-pos: 35%; }               /* move image UP so faces show */
      .subtitle{ margin-top:.25rem; }       /* tighter stack */
      h1{ font-size: clamp(1.8rem, 9vw, 2.2rem); }
      .buttons{ gap:10px; }
      button{
        width:100%;
        max-width: 260px;
        padding:10px 18px;                  /* smaller buttons */
        font-size: .9rem;
        border-width: 1.5px;
        border-radius: 10px;
        margin-inline:auto;
      }
    }

    /* Tablet medium tweak */
    @media (min-width:521px) and (max-width:900px){
      :root{ --bg-pos: 50%; }               /* a bit higher on tablets too */
      h1{ font-size: clamp(2.2rem, 6vw, 2.8rem); }
      button{ padding:12px 20px; font-size:.92rem; }
    }
  </style>
</head>
<body>
  <main>
    <div class="subtitle"><em>— 14 August 2026 —</em></div>
    <h1>Emily & Gabriel</h1>
    <div class="buttons">
      <button onclick="location.href='https://pt.emilyandgabriel.com'">Português</button>
      <button onclick="location.href='https://en.emilyandgabriel.com'">English</button>
    </div>
  </main>
</body>
</html>
