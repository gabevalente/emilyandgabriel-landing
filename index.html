<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Gabriel</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dim: 0.45; /* lighter overlay */
      --bg-pos: 60%;
    }

    html, body {
      height: 100%;
      margin: 0;
      color: #fff;
      text-align: center;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      background:
        linear-gradient(rgba(0,0,0,var(--bg-dim)), rgba(0,0,0,var(--bg-dim))),
        url("bg.jpg") center var(--bg-pos) / cover no-repeat fixed;
      padding: 24px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      animation: fadeIn 1.5s ease both;
    }

    /* --- Date --- */
    .date {
      
      display: flex;
      align-items: center;
      font-size: clamp(1rem, 2vw, 1.25rem);
      font-style: italic;
      letter-spacing: 0.03em;
      font-weight: 400;
      gap: 0.75rem;
    }

    .date::before,
    .date::after {
      content: "";
      flex: 1 1 40px;
      height: 1px;
      background: rgba(255,255,255,0.8);
      max-width: 50px;
    }

    /* --- Names --- */
    h1 {
      font-family: "Josefin Sans", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: clamp(2.2rem, 5vw, 4rem);
      letter-spacing: 0.06em;
      margin: 0.6rem 0 2rem;
    }

    /* --- Buttons --- */
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      appearance: none;
      border: 2px solid rgba(255,255,255,0.9);
      background: transparent;
      color: #fff;
      border-radius: 12px;
      padding: 14px 28px;
      font-family: "Open Sans", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, background-color 0.15s ease, border-color 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      background-color: rgba(255,255,255,0.15);
      border-color: #fff;
    }

    /* --- Animation --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      h1 { font-size: 2rem; }
      .buttons { flex-direction: column; width: 100%; }
      button { width: 100%; max-width: 260px; }
    }
  </style>
</head>

<body>
  <main>
    <div class="date">14 August 2026</div>
    <h1>Emily & Gabriel</h1>
    <div class="buttons">
      <button onclick="location.href='https://pt.emilyandgabriel.com'">PortuguÃªs</button>
      <button onclick="location.href='https://en.emilyandgabriel.com'">English</button>
    </div>
  </main>
</body>
</html>
