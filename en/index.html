<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emily & Gabriel — We’re Getting Married</title>
  <link rel="stylesheet" href="../assets/styles.css" />

  <style>
    /* ===== HEADER NAVBAR ===== */
    header.navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 3rem;
      z-index: 10;
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    .nav-left a:hover { opacity: 1; }

    .nav-center img {
      width: 50px;
      height: auto;
      display: block;
      margin: 0 auto;
      opacity: 0.9;
    }

    .rsvp-btn {
      border: 1.5px solid white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      background: transparent;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
    }
    .rsvp-btn:hover { background: white; color: black; }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .hero img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center 40%;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45));
      z-index: -1;
    }

    .eyebrow {
      color: #fff;
      opacity: .95;
      font-style: italic;
      letter-spacing: .02em;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* ===== MARQUEE TEXT ===== */
    .marquee-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee {
      display: inline-block;
      color: #fff;
      font-family: "Cormorant Garamond", serif;
      font-weight: 700;
      font-size: clamp(3rem, 9vw, 5.5rem);
      text-transform: none;
      animation: scrollText 14s linear infinite;
      text-shadow: 0 2px 16px rgba(0,0,0,0.45);
    }

    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @media (max-width: 720px) {
      header.navbar {
        flex-direction: column;
        gap: 0.6rem;
        padding: 1rem;
      }
      .nav-left {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .rsvp-btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      .hero img { object-position: center 25%; }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <nav class="nav-left">
      <a href="#stay">Where to Stay</a>
      <a href="#things">Things to Do</a>
      <a href="#schedule">Schedule</a>
      <a href="#faq">FAQ</a>
      <a href="#story">Our Story</a>
    </nav>

    <div class="nav-center">
      <img src="../assets/logo.svg" alt="Emily & Gabriel logo" />
    </div>

    <div class="nav-right">
      <button class="rsvp-btn" onclick="location.href='#rsvp'">RSVP</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="../assets/welcome-hero.jpg" alt="Emily and Gabriel">
    <div class="eyebrow">— 14 August 2026 · Porto, Portugal —</div>

    <div class="marquee-wrapper">
      <div class="marquee">We’re Getting Married &nbsp;•&nbsp; We’re Getting Married &nbsp;•&nbsp; We’re Getting Married</div>
    </div>
  </section>
</body>
</html>
